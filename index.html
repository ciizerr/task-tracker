<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <header>
        <h1>Task Tracker</h1>
        <div id="user-info" style="display: none;">
            <span id="user-email"></span>
            <button id="logoutBtn">Log Out</button>
        </div>
    </header>

    <main>
        <section id="authSection">
            <h2>Login / Sign Up</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="emailInput">Email:</label>
                    <input type="email" id="emailInput" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password:</label>
                    <input type="password" id="passwordInput" placeholder="Password" required minlength="6">
                </div>
                <div id="auth-message" class="message"></div>
                <div class="button-group">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="loginBtn">Login</button>
                    </div>
            </form>
        </section>

        <section id="taskManagementSection" style="display: none;">
            <div id="taskSection">
                <h2>Add New Task</h2>
                <form id="task-form">
                    <div class="form-group">
                         <label for="taskInput">Task:</label>
                         <input type="text" id="taskInput" placeholder="Enter task description" required>
                    </div>
                     <div id="task-message" class="message"></div>
                    <button type="submit">Add Task</button>
                </form>
            </div>

            <div id="taskListSection">
                <h2>Your Tasks</h2>
                <div id="loading-indicator" style="display: none;">Loading tasks...</div>
                <ul id="taskList">
                    </ul>
                 <p id="no-tasks-message" style="display: none;">You have no tasks yet!</p>
            </div>
        </section>
    </main>

    <footer>
        </footer>

    <script src="script.js" type="module"></script>

</body>
</html>
